version: "3.8"

services:
  web:
    build: .
    command: ["/usr/local/bin/gunicorn", "Django-Portfolio-website.wsgi:application", "--bind", "0.0.0.0:8000"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
  


  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"


